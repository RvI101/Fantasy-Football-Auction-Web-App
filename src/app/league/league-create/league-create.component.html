<h5>Create a new league - {{this.name}}</h5>
<section class="form-group form-inline">
    <input type="text" [(ngModel)]="this.name" placeholder="Team Name" class="form-control ml-2">
    <button (click)="createLeague()" class="btn btn-outline-success">Create League</button>

    <section *ngIf="this.lId">League with token {{this.lId}} has been created!</section>
</section>
