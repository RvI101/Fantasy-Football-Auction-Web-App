<h4 *ngIf="selectedTeam">{{selectedTeam.name}} Squad!</h4>
<table *ngIf="selectedTeam" class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <!-- <th scope="col">Status</th>
            <th scope="col">Bid</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of (players$ | async)?.get(selectedTeam.id)">
            <td>{{player.name}}</td>
            <td>{{player.position}}</td>

                <input type="number" placeholder="Amount" class="form-control col-4">

                    Bid
                </button>
            </td> -->
