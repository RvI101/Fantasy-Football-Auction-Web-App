<section class="container-fluid">
    <div class="row">
        <div class="col">
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Choose a team</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem *ngFor="let team of teams" (click)="onSelect(team)">{{team}}</button>
                </div>
            </div>
        </div>
    </div>
    <app-squad-list class="row my-3" [selectedTeam]="selectedTeam"></app-squad-list>
</section>
